<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML, CSS exam, Task 01</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  </head>
  <body>
    <main>
      <section class="male">
        <img class="photo" src="../duck.jpg" alt="Photo of John Doe" />
        <article>
          <h1>John Doe</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <table>
            <tr>
              <td>Age</td>
              <td>42</td>
            </tr>
            <tr>
              <td>Country</td>
              <td>United Kingdom</td>
            </tr>
          </table>
        </article>
        <img class="edit" src="../edit-icon.png" title="Click to edit this ID card"/>
      </section>

      <section class="female">
        <img class="photo" src="../duck2.jpg" alt="Photo of Jane Doe" />
        <article>
          <h1>Jane Doe</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <table>
            <tr>
              <td>Age</td>
              <td>26</td>
            </tr>
            <tr>
              <td>Country</td>
              <td>United Kingdom</td>
            </tr>
          </table>
          <img class="edit" src="../edit-icon.png" title="Click to edit this ID card"/>
        </article>
      </section>
    </main>
  </body>
</html>
